<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>etchsketch</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="wrapper">
    <div class="menu">
        <h1>Welcome to Wayne's World.</h1>
        <h3>(It's actually the EtchSketch Grid.)</h3>
        <div class="grid-size">
            <p>Enter your grid's dimensions (in grid blocks):</p>
            <form>
                <input type="text" name="width" id="width">
                <p>X</p>
                <input type="text" name="height" id="height">
            </form>
        </div>
        <div class="block-color">
            <p>Enter <a href="http://www.w3schools.com/cssref/css_colors.asp">A CSS Color</a> or Hex Code below and press the change button, or simply press the random button.</p>
            <form>
                <p>Color:</p>
                <input type="text" name="color" id="color">
                
                <div id="color-button" class="button">Change </div>
                <div id="color-button" class="button">Random</div>
            </form>
        </div>



        <div class="reset-controls">
            <p>Reset the grid to blank slate:</p>
            <div class="button reset">Reset</div>
        </div>
    </div>
    <div class="grid">
    </div>
</div>
</body>
<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
<script src="js/application.js"></script>
</html>
